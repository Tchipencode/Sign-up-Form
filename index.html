<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./styles.css">
   <!-- <link rel="stylesheet" href="./Norse-Bold.otf"> -->
</head>
<body>
   <div class="container">
      <div class="img-section">
         <div class="img">
            <img src="./images/lexi-laginess-amTPFVMfIt0-unsplash.jpg" alt="flowers" width="280px">
            <p>Photo By Lexi Laginess on <a href="https://unsplash.com/s/photos/Lexi-Laginess">unsplash</a></p>
         </div>
         <div class="logo">
            <img src="./images/odin-lined.png" alt="Odin-logo" width="60px" height="70px">
            <p>ODIN</p>
         </div>

      </div>
      <div class="main-content">
         <div class="h-text">
            <p>This not a real online service! You know you need something <br>
               like this in your life to help you realize your deepest dreams. <br>
               Sign up now to get started. <br>
            </p>
            <p>You know you want to.</p>
         </div>

         <div class="sign-up-form">
            <form action="" method="get">
               <section class="user-input">
                  <div>
                     <h4>Let's do this!</h4>
                  </div>
                  <div class="input">
                     <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="user_first_name" autocomplete="username" required minlength="2" maxlength="100">
                     </div>
                     <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="user_last_name" autocomplete="username" required>
                     </div>
                     <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="user_email" autocomplete="email" required>
                     </div>
                     <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="user_phone" autocomplete="tel" required>
                     </div>
                     <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="user_password" required>
                        <p class="error">*Password do not match</p>
                     </div>
                     <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="user_confirm_password" required>
                     </div>
                  </div>
               </section>
               <section class="submit-button">
                  <button type="submit">Create Account</button>
                  <p>Already have an account? <a href="">Log in</a></p>                 
               </section>
            </form>
         </div>
      </div>
   </div>

   <script type="text/javascript" src="./script.js"></script>
   
</body>
</html>
